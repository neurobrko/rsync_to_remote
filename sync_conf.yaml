rsync:
  host: localhost
  username: marpauli
  port: 22
  rsync_options:
  - -rtvz
  - --progress
  - -e
  - ssh -p 22
  local_root_dir: ''
script:
  VM_check_timeout: 0
  result_timeout: 0
  default_browse_dir: /home/marpauli/code/cisco/_SIMPLE
  date_format: '%Y-%m-%d %H:%M:%S'
sync:
  sync_all: false
  project: test
  file_keys:
  - 98
  - 99
colors:
  GN: "\e[0;32m"
  GB: "\e[1;32m"
  RN: "\e[0;31m"
  RB: "\e[1;31m"
  CN: "\e[0;36m"
  CB: "\e[1;36m"
  WU: "\e[4;37m"
  BLD: "\e[1m"
  UND: "\e[4m"
  RST: "\e[0m"
gui:
  sg_theme: DarkGrey11
  DEFTC: lightgrey
  CHANGETC: red
  ERRTC: yellow
